    <label for="cardNumber">Card Number</label>
    <input type="number" id="cardNumber"  maxlength="12" placeholder="0000 0000 0000" required>

    <label for="expiryDate">Expiry Date</label>
    <input type="date" id="expiryDate" required>

    <label for="cvc">CVC / CVV</label>
    <input type="number" id="cvc" required>

    <label for="nameOnCard">Name on Card</label>
    <input type="text" id="nameOnCard" required>

    <button type="submit" id="payButton" disabled>Pay <span id="totalAmount"></span></button>
  </form>
